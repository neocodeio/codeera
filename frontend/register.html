<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب | Codeera</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="icon" href="assets/img/icon-transperant.png">
</head>
<body>
    <div class="auth-wrapper">
        <div class="background"></div>
        <div class="auth-container">
            <div class="auth-header">
                <img src="assets/img/icon-transperant.png" alt="Codeera"/>
                <h2 style="margin:0">إنشاء حساب جديد</h2>
                <p class="auth-subtitle">ابدأ رحلتك لحفظ وتنظيم الأكواد</p>
            </div>
            <form id="registerForm">
                <div class="field">
                    <label for="name">الاسم الكريم</label>
                    <input type="text" id="name" placeholder="اكتب اسمك الكامل" required>
                </div>
                <div class="field">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" placeholder="اسم المستخدم" required>
                </div>
                <div class="field">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" placeholder="example@mail.com" required>
                </div>
                <div class="field">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit">تسجيل</button>
            </form>
            <p class="note">لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
        </div>
    </div>
    <script src="assets/js/auth.js"></script>
</body>
</html>
