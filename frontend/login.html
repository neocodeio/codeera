<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | Codeera</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="background"></div>
        <div class="auth-container">
            <div class="auth-header">
                <img src="assets/img/icon-transperant.png" alt="Codeera"/>
                <h2 style="margin:0">تسجيل الدخول</h2>
                <p class="auth-subtitle">ادخل إلى حسابك لإدارة مقتطفاتك بسهولة</p>
            </div>
            <form id="loginForm">
                <div class="field">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" placeholder="example@mail.com" required>
                </div>
                <div class="field">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <label class="note" style="display:flex;align-items:center;gap:8px;">
                    <input type="checkbox" id="rememberMe" style="inline-size:16px; block-size:16px;"> تذكّرني على هذا الجهاز
                </label>
                <button type="submit">دخول</button>
            </form>
            <p class="note">ليس لديك حساب؟ <a href="register.html">إنشاء حساب</a></p>
        </div>
    </div>
    <script src="assets/js/auth.js"></script>
</body>
</html>
