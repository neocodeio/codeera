<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الكود | Codeera</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="icon" href="assets/img/icon-transperant.png">
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />
</head>
<body>
    <main class="page">
        <h2 class="page-title" id="codeTitle"></h2>
        <section class="card detail-card">
            <div class="detail-meta">
                <span class="detail-tag" id="codeTag"></span>
            </div>
            <p id="codeDescription"></p>
            <div style="display:flex;align-items:center;justify-content:flex-end;gap:8px; margin-bottom:8px;">
                <button id="copyBtn" class="btn-ghost">نسخ الكود</button>
            </div>
            <pre class="detail-code line-numbers"><code id="codeSnippet" class="language-markup"></code></pre>
            <div class="actions">
                <button type="button" class="btn-ghost" onclick="window.history.back()">رجوع</button>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="assets/js/viewCode.js"></script>
</body>
</html>
