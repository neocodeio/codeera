<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المستودع | Codeera</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="icon" href="assets/img/icon-transperant.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="card" style="display:flex;align-items:center;justify-content:space-between;gap:12px;max-width:1120px;margin:16px auto 0;padding:14px 16px;">
        <h1 class="page-title" style="margin:0; background-color: #fdfdfd; color: #674fe5; padding: 5px; border-radius: 14px;">مستودع الأكواد <i class="ri-safe-2-fill"></i> <span id="sessionBadge" class="chip" style="font-size:12px; margin-inline-start:8px;">—</span></h1>
        <div style="display:flex;gap:10px;flex-wrap:wrap;">
            <a href="add-code.html" class="btn" style="text-decoration:none;">إضافة كود <i class="ri-add-large-line"></i></a>
            <a href="profile.html" class="btn secondary" style="text-decoration:none; color: white; background-color: #674fe5;">حسابي <i class="ri-user-6-line"></i></a>
            <button id="trashBtn" class="btn secondary" style="background:#f1f0fe; color:#0f1222;">سلة المحذوفات <i class="ri-recycle-line"></i></button>
        </div>
    </header>

    <main class="page">
        <div class="card" style="margin:12px 0 16px;">
            <div class="grid" style="grid-template-columns: repeat(12, 1fr); gap:12px; align-items:end;">
                <div style="grid-column: span 12;">
                    <label for="searchInput" class="muted" style="display:block;margin-bottom:8px;">ابحث عن كود بالاسم <i class="ri-search-line"></i></label>
                    <input id="searchInput" type="text" placeholder="اكتب اسم الكود..." style="width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);font:inherit;">
                    <div id="tagsFilter" class="chips" style="margin-top:10px; display:flex; gap:8px; flex-wrap:wrap;"></div>
                </div>
            </div>
        </div>
        <section id="statsBar" class="card" style="margin:0 0 12px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; padding:14px;">
            <div><strong>الإجمالي:</strong> <span id="statTotal">0</span></div>
            <!-- <div><strong>آخر 7 أيام:</strong> <span id="statLast7">0</span></div> -->
            <div><strong>الوسوم:</strong> <span id="statTopTags">-</span></div>
        </section>
        <div id="codesContainer" class="codes-container"></div>
        <div id="skeletonContainer" class="codes-container" aria-hidden="true" style="display:none;"></div>
        <div id="bulkBar" class="bulk-bar" style="display:none;">
            <div><span id="selectedCount">0</span> محدد</div>
            <div class="bulk-actions">
                <button id="selectAllBtn" class="btn-ghost">تحديد الكل</button>
                <button id="clearSelectionBtn" class="btn-ghost">إلغاء التحديد</button>
                <button id="bulkDeleteBtn" class="btn-ghost danger">حذف المحدد</button>
            </div>
        </div>
    </main>

    <div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>

    <!-- Trash Modal -->
    <div id="trashModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.35); z-index:3000;">
        <div class="card" style="max-width:720px; margin:10vh auto; background:#fff; padding:16px; border-radius:14px;">
            <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
                <h3 style="margin:0;">سلة المحذوفات</h3>
                <button id="closeTrash" class="btn-ghost">إغلاق</button>
            </div>
            <div id="trashList" class="codes-container" style="margin-top:12px;"></div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
