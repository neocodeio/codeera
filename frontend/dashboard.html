<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المستودع | Codeera</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="icon" href="assets/img/icon-transperant.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="dash-header">
            <h1>مستودع الأكواد</h1>
            <div class="header-actions">
                <button id="sidebarToggle" class="btn-ghost" style="display:none;">التصنيفات</button>
                <a href="profile.html" class="btn" style="text-decoration: none;">حسابي</a>
                <button id="logoutBtn">تسجيل خروج</button>
            </div>
        </div>
    </header>

    <main class="layout">
        <aside class="sidebar card" id="tagsSidebar" aria-label="قائمة التصنيفات">
            <div class="sidebar-header">التصنيفات</div>
            <ul id="tagList" class="tag-list"></ul>
        </aside>
        <div id="sidebarOverlay" class="sidebar-overlay" aria-hidden="true"></div>
        <section class="content">
        <section class="toolbar card">
            <div class="toolbar-left">
                <div class="field-group">
                    <label for="searchInput">ابحث</label>
                    <input id="searchInput" type="text" placeholder="اكتب اسم الكود..." class="input" />
                </div>
                <div class="field-group">
                    <label for="sortSelect">ترتيب حسب</label>
                    <select id="sortSelect" class="select">
                        <option value="updated_desc">الأحدث</option>
                        <option value="title_asc">الاسم (أ-ي)</option>
                        <option value="title_desc">الاسم (ي-أ)</option>
                    </select>
                </div>
                <div class="field-group">
                    <label for="languageSelect">اللغة</label>
                    <select id="languageSelect" class="select">
                        <option value="">الكل</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="javascript">JavaScript</option>
                    </select>
                </div>
                <div class="field-inline">
                    <label><input type="checkbox" id="hasDescChk"> يحتوي على وصف</label>
                </div>
                <div class="field-inline">
                    <label><input type="checkbox" id="favOnlyChk"> المفضلة فقط</label>
                </div>
            </div>
            <div class="toolbar-right">
                <button class="btn-primary" onclick="window.location.href='add-code.html'">إضافة كود جديد</button>
                <button id="clearFiltersBtn" class="btn-ghost">مسح عوامل التصفية</button>
            </div>
        </section>

        <section id="codesContainer" class="codes-container"></section>
        </section>
    </main>

    <div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>

    <!-- Trash Modal -->
    <div id="trashModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.35); z-index:3000;">
        <div class="card" style="max-width:720px; margin:10vh auto; background:#fff; padding:16px; border-radius:14px;">
            <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
                <h3 style="margin:0;">سلة المحذوفات</h3>
                <button id="closeTrash" class="btn-ghost">إغلاق</button>
            </div>
            <div id="trashList" class="codes-container" style="margin-top:12px;"></div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
